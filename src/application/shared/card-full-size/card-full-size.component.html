<header>
  <app-image-lazyload
    [src]="helpersService.mediaImage(media.backdrop_path, sizeImage)"
    [alt]="media.title"
  ></app-image-lazyload>
  <h1>
    <a [routerLink]="['/details/movie', media.id]">
      {{ media.title }}
    </a>
  </h1>
</header>
<p *ngIf="showOverview">
  <a [routerLink]="['/details/movie', media.id]">
    {{
      indexItem === 0 ? media.overview : helpersService.overview(media.overview)
    }}
  </a>
</p>
